<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learn</title>
      <!-- Render All Elements Defult -->
  <link rel="stylesheet" href="css/normalize.css">
      <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/main.css">
      <!-- Fontawsome Library -->
  <link rel="stylesheet" href="css/all.min.css">
      <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <script></script>
</head>
<body>
  <div class="container">
    <div class="game-info">
      <div class="game-name"></div>
      <div class="category">
        Word From: <span></span>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="hangman-draw">
        <div class="the-draw">
          <div class="the-stand"></div>
          <div class="the-hang"></div>
          <div class="the-rop"></div>
          <div class="the-man">
            <div class="head"></div>
            <div class="body"></div>
            <div class="hands"></div>
            <div class="legs"></div>
          </div>
        </div>
      </div>
      <div class="letters"></div>
    </div>
    <hr>
    <div class="letters-guess"></div>
  </div>
  <audio id="success" src="audio/correct-choice.mp3" preload="auto"></audio>
  <audio id="fail" src="audio/wrong.mp3" preload="auto"></audio>
        <!-- Main Template javaScript File -->
  <script src="main.js"></script>
</body>
</html>
